<html>
    <body>
        <h1>Totalizador de Ventas</h1>
        <form id="totalizador-form">
            <label for="primer-numero">Cantidad de items de venta:</label>
            <input type="number" id="total-items">
            <label for="primer-numero">Precio per Item:</label>
            <input type="number" id="precio-item">
            <label for="primer-numero">Codigo del estado:</label>
            <select name="stateCode" id="state-code">
                <option value="state-code">Codigo de estado</option>
                <option value="state-code">TX</option>
                <option value="state-code">UT</option>
                <option value="state-code">NV</option>
                <option value="state-code">AL</option>
                <option value="state-code">CA</option>
            </select>
            <input type="submit" value="Submit" id="Submit-button" />
        </form>
        
    <label for="">Precio/Item:</label>
    <div id="precio-div"></div>
    <br>
    <label for="">Cantidad/Items:</label>
    <div id="cantidad-div"></div>
    <br>
    <label for="">Codigo/estado:</label>
    <div id="estado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
    </body>
</html>
